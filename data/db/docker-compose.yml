services:
  timescaledb:
    image: timescale/timescaledb:2.15.2-pg16
    container_name: timescaledb
    restart: always
    environment:
      POSTGRES_PASSWORD: password123
      POSTGRES_USER: alchemy
      POSTGRES_DB: alchemy
    ports:
      - "5432:5432"
    volumes:
      - timescale_data:/var/lib/postgresql/data

volumes:
  timescale_data:
